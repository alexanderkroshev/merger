plugins {
    id 'java'
}

group 'com.alexkroshev'

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

jar {
    //noinspection GroovyAssignabilityCheck
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getAbsolutePath() }.join(' '),
                'Main-Class': 'com.alexkroshev.Main'
        )
    }
}


test {
    useJUnitPlatform()
}
